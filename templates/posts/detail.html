{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}

<h1>{{ post.title }}</h1>
<h3>{{ post.subtitle }}</h3>
<p><small>By: {{ post.author }} | On: {{ post.created_on }}</small></p>
<p>{{ post.body }}</p>
{% endblock content %}
